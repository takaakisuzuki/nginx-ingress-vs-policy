apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: nginx-test-redirect
spec:
  host: application.takaaki-f5-nginx.xyz
  tls:
    secret: cafe-secret
  upstreams:
  - name: nginx-v2
    service: nginx-v2-svc
    port: 80
    healthCheck:
      enable: true
      path: /
  routes:
  - path: /
    policies:
    - name: waf-policy
    action:
      pass: nginx-v2
    errorPages:
    - codes: [403]
      redirect:
        code: 302
        url: https://nginx.org
